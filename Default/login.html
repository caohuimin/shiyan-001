<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>欢迎来到创新展示平台</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		
		<div class="container-fluid form-horizontal-login">
			<header>
				<p class="login-header-p"><a href="home.html"><span class="glyphicon glyphicon-home"></span> 主页>></a></p>
			</header>
			<h1>Display platform</h1>
			<form class="form-horizontal" action="login.html" method="post">
				<div class="form-group">
					<div class="col-lg-3 col-sm-8 col-xs-12 col-sm-offset-3 col-lg-offset-5">
						<h3>用户登录<h3>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="control-label col-lg-1 col-sm-2 col-xs-3 col-sm-offset-1 col-lg-offset-4 clearDefaultPadding"><span class="glyphicon glyphicon-user"></span> 用户：</label>
					<div class="col-lg-3 col-sm-8 col-xs-9">
						<input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名：" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-lg-1 col-sm-2 col-xs-3 col-sm-offset-1 col-lg-offset-4 clearDefaultPadding"><span class="glyphicon glyphicon-eye-close"></span> 密码：</label>
					<div class="col-lg-3 col-sm-8 col-xs-9">
						<input type="password" name="password" class="form-control" id="password" placeholder="请输入密码：" required="required">
					</div>
				</div>
				<div class="form-group">
					<div  class="col-sm-offset-3 col-lg-offset-5 col-lg-3 col-sm-8 col-xs-12" >
						<div  class="col-lg-3 col-sm-3 col-xs-3 clear-patterReg" ><input type="text" name="patterReg" id="patterReg" class="col-lg-12 col-sm-12 col-xs-12 clear-patterReg" ></div>
						<label class="col-lg-3 col-sm-3 col-xs-3 clear-patterReg"> 验证码：</label>
						<span class="col-lg-2 col-sm-2 col-xs-3 img-show clear-patterReg">2 0 4 8</span>
						<label class="col-lg-4 col-sm-4 col-xs-3 clear-patterReg"> <a href="">看不清 <span class="glyphicon glyphicon-refresh"></span></a></label>
					</div>
				</div>
				<div class="form-group">
					<div  class="col-sm-offset-3 col-lg-offset-5 col-lg-3 col-sm-8" >
						<button type="submit" class="btn btn-primary col-lg-12 col-xs-12" name="submit">登录</button> 
					</div>
				</div>
			</form>
			<footer>
				<small>攀枝花学院--数学与计算机学院. Copyright &copy web专业团队.</small>
			</footer>
		</div>
	</body>
</html>
